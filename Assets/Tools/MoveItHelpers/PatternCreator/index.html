<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Offset Tool</h1>
        <div class="main-section">
            <div class="left-panel">
                <label for="gridSize">Grid Size:</label>
                <input type="number" id="gridSize" name="gridSize" value="10" min="3" max="20">
                <button class="button" onclick="generateGrid()">Generate Grid</button>
                <button class="button" onclick="generateOffsets()">Generate Offsets</button>
                <div class="result-section">
                    <div class="output-container">
                        <pre id="output"></pre>
                    </div>
                    <button class="button" id="copyButton" onclick="copyToClipboard()">Copy</button>
                </div>
                <button class="button" id="themeToggleButton" onclick="toggleTheme()">Toggle Theme</button>
            </div>
            <div class="right-panel">
                <div class="grid-container" id="gridContainer"></div>
            </div>
        </div>
        <footer>
            Developed by <a href="https://www.yaminogames.com/" target="_blank">Yamino Games</a> - menesun
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
